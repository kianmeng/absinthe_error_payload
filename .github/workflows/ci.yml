name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    # Ubuntu 20.04, Erlang/OTP 21-27
    # https://github.com/erlef/setup-beam
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - elixir: "1.13"
            otp: "22"
          - elixir: "1.17"
            otp: "27"
            lint: lint
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - run: make dependencies
      - run: make lint
        if: ${{ matrix.lint }}
      - run: make test
      - run: mix coveralls.github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: mix hex.publish --dry-run
        env:
          HEX_API_KEY: DRYRUN
